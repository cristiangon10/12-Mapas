<mat-card>
  <mat-card-title class="centro"> Mapa Mundial</mat-card-title>

  <mat-card-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="14" (mapClick)="agregarMarcador( $event )">
      <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
        <agm-info-window>
          <strong>{{marcador.titulo}}</strong>
          <p>{{marcador.descripcion}}</p>

          <div>
            <button mat-raised-button color="primary" id="dist" (click)="editarMarcador(marcador)">
              Editar
            </button>
            <button mat-raised-button color="warn" (click)="borrarMarcador(i)">
              Borrar
            </button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
